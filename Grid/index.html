<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of Calculator </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="cover">
        <div class="contener">
            <div class="zero" id="zero_id">0</div>
            <div class="second_line" id="plus">+</div>
            <div class="second_line" id="minus">-</div>
            <div class="second_line" id="multiply">&times;</div>
            <div class="second_line" id="devide">รท</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>0</div>
            <div>.</div>
            <div class="ac">AC</div>
            <div class="equal" id="equal_id">=</div>
        </div>
    </div>
</body>

</html>
